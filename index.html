 
<html>
  <head>
    <title>HAND GESTURE APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
<h1 id="heading"><b>HAND GESTURE APP</b>
      <br>
      <span>&#128070;</span>
      <span>&#128071;</span>
      <span>&#128072;</span>
      <span>&#128073;</span>
      <span>&#128077;</span>
      <span>&#128078;</span>
    </h1>
      <p style="font-size: 22px;">Take your hand gesture selfie
      	<br>
        <b style="color: yellow">UP?</b>
        <br>
        <b style="color: black">DOWN?</b>
        <br>
        <b style="color: red">LEFT?</b>
        <br>
      </p>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label> webcam view</label>
        <div id="camera"></div>
          <br><br>
          <button class="btn btn-warning" onclick="takesnapshot()">capture image</button>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>prediction1</label>
        <p class="hand_name" id="result_hand_name"></p>
        <p class="hand" id="update_hand"></p>

        <label>prediction2</label>
        <p class="hand_name" id="result_emotion_hand2"></p>
        <p class="hand" id="update_hand2"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="result"></div>
        <br><br>
        <button  class="btn btn-success" onclick="check()">predict hand</button>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
